        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" th:field="*{startTime}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" th:field="*{endTime}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" th:field="*{price}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="departureDetail">Departure Detail:</label>
            <input type="text" th:field="*{departureDetail}" class="form-control" />

        <div class="form-group">
            <label for="arrivalDetail">Arrival Detail:</label>
            <input type="text" th:field="*{arrivalDetail}" class="form-control" />

        <div class="form-group">
            <label for="date">Date:</label>
