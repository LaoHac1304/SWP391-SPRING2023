<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" th:href="@{./css/bootstrap.css}">
    <script th:src="@{./js/bootstrap.js}"></script>
</head>


<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1>Profile</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->


            <div class="text-center">
                <img th:src="@{http://ssl.gstatic.com/accounts/ui/avatar_2x.png}" class="avatar img-circle img-thumbnail"
                    alt="avatar">
                <h6>Upload your avatar</h6>
                <input type="file" class="text-center center-block file-upload">
            </div>
            </hr><br>

        </div><!--/col-3-->
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active" style="color: #0da3ee;"><a data-toggle="tab">Home</a></li>

            </ul>


            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" th:action="@{/users/update-userInfo}" method="post" id="registrationForm" th:object="${userInfo}">
                        <div class="form-group">

                            <div class="col-xs-6">
                                <input type="text" class="form-control" th:field="*{fullName}" id="first_name"
                                    placeholder="Enter first name" title="enter your first name if any.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <input type="text" class="form-control" th:field="*{phoneNumber}" id="phone"
                                    placeholder="Enter phone number" title="enter your phone number if any.">
                            </div>
                        </div>


                        <!-- <div class="form-group">

                            <div class="col-xs-6">
                                <input type="email" class="form-control" th:field="*{email}" id="email"
                                    placeholder="Enter email" title="enter your email.">
                            </div>
                        </div> -->
                        <div class="form-group">

                            <div class="col-xs-6">
                                <input type="text" class="form-control" th:field="*{sex}" id="sex"
                                    placeholder="Enter sex" title="enter your sex.">
                            </div>
                        </div>

                        <div class="form-group">
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                    Reset</button>
                            </div>
                        </div>
                    </form>

                    <hr>

                </div><!--/tab-pane-->
                <div class="tab-pane" id="messages">

                    <h2></h2>

                    <hr>


                </div><!--/tab-pane-->
                <div class="tab-pane" id="settings">


                    <hr>

                </div>

            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->
