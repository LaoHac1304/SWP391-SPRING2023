<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <div th:if="${emailSent}">
        <p>Verification code sent to your email.</p>
        <form method="get" th:action="@{/homepage/reset-password}">
            <input type="hidden" name="email" th:value="${#httpServletRequest.getParameter('email')}">
            <input type="text" name="code" placeholder="Verification Code">
            <input type="submit" value="Verify">
        </form>
    </div>
    <div th:if="${passwordChanged}">
        <p>Password changed successfully!</p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <form method="post" th:action="@{/homepage/forgot-password}">
        <input type="email" name="email" placeholder="Email">
        <input type="submit" value="Reset Password">
    </form>
</body>
</html>
