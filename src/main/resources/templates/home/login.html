<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"> 
    <script th:src="@{/js/bootstrap.js}"></script> 
    <link rel="stylesheet" th:href="@{/css/homepageStyle.css}">
</head>

<body>
    <div class="container-fluid">
        <form th:action="@{/homepage/sign-in}" th:object="${user}" method="post" class="form-login">
            <h3>Login Here</h3>
            <label>Username</label><br>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
            <label class="lbpass">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password">

            <p class="lbregister"> Are you new here ? 
                <!--Register page here-->
                <a href="">Register</a>
            </p>
            
            <button type="submit" class="login">Login</button>

            <div class="social">
                
                <button type="button" class="google">
                    <img th:src="@{/images/googleicon.webp}" alt="" style="width: 15%;
                    height: 100%;">
                    Login with Google
                </button>
            </div>
            <!--Forgot password here, update password here-->
            <a href="#" class="lbforgotpassword">Forgot password?</a>
        </form>
    </div>
</body>

</html>
