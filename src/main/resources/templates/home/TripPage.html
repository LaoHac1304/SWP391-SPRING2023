<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="searchTrip.css">
    <title>Find trip</title>
</head>

<body>
    <div class="container-trip-page">

        <!-- need to render pick up location and destination that customer choose -->
        <h3 style="font-size: 40px; margin-bottom: 10px;">Pick up location - Destination</h3>
        <div class="select-time">mm//dd/yyyy</div>

        <div class="flex">
            <form class=" row">
                <table>
                    <thead class="destination-title">
                        <th>Pick up place</th>
                        <th>Drop off place</th>
                        <th>Date</th>
                    </thead>
                    <tbody>
                        <td><input type="text" id="search-key" name="search" class="search-input"></td>
                        <td><input type="text" id="search-key" name="search" class="search-input"></td>
                        <td><input type="date" id="search-key" name="search" class="search-input"></td>
                        <td><button type="submit">Find</button></td>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="filter-container">
            <select name="" id="" class="filter">
                <option value="">Price</option>
                <option value="">Thấp - Cao</option>
                <option value="">Cao - Thấp</option>
            </select>

            <select name="" id="" class="filter">
                <option value="">Type</option>
                <option value="">Classic</option>
                <option value="">Limousine</option>
                <option value="">Bed</option>
            </select>

            <select name="" id="" class="filter">
                <option value="">Time</option>
                <option value="">0h - 6h</option>
                <option value="">6h - 12h</option>
                <option value="">12h - 18h</option>
                <option value="">18h - 24h</option>
            </select>
            </table>
        </div>



        <div class="container-search-trip">
            <div class="TicketPC-Container">
                <div class="TicketPC-BodyFlex">
                    <div class="image" style="position: relative;"><img class="operator"
                            data-src="//static.vexere.com/production/images/1648100144878.jpeg?w=250&amp;h=250"
                            alt="Huệ Nghĩa"
                            src="https://kenhhomestay.com/wp-content/uploads/2019/05/nha-xe-ha-tuyen-1.jpg"><img
                            class="sticker-lazyloaded">
                    </div>
                    <div class="TicketPC-RightBody">
                        <div class="TicketPC-TripInfo">
                            <div class="bus-info">
                                <div class="bus-name">Huệ Nghĩa</div>
                                <!-- <button type="button"
                                class="ant-btn-bus-rating-button">
                            </button> -->
                            </div>
                            <div class="seat-type">Giường nằm 40 chỗ</div>
                            <div class="from-to"><svg class="TicketPC-LocationRouteSVG"
                                    xmlns="http://www.w3.org/2000/svg" width="14" height="74" viewBox="0 0 14 74">
                                    <path fill="none" stroke="#787878" stroke-linecap="round" stroke-width="2"
                                        stroke-dasharray="0 7" d="M7 13.5v46"></path>
                                    <g fill="none" stroke="#484848" stroke-width="3">
                                        <circle cx="7" cy="7" r="7" stroke="none"></circle>
                                        <circle cx="7" cy="7" r="5.5"></circle>
                                    </g>
                                    <path
                                        d="M7 58a5.953 5.953 0 0 0-6 5.891 5.657 5.657 0 0 0 .525 2.4 37.124 37.124 0 0 0 5.222 7.591.338.338 0 0 0 .506 0 37.142 37.142 0 0 0 5.222-7.582A5.655 5.655 0 0 0 13 63.9 5.953 5.953 0 0 0 7 58zm0 8.95a3.092 3.092 0 0 1-3.117-3.06 3.117 3.117 0 0 1 6.234 0A3.092 3.092 0 0 1 7 66.95z"
                                        fill="#787878"></path>
                                </svg>
                                <div class="from-to-content">
                                    <div class="content-from">
                                        <div class="hour">10:50</div>
                                        <div class="place">• CD. Châu Đốc</div>
                                    </div>
                                    <div class="content-to">
                                        <div class="hour">13:00</div>
                                        <div class="place">• Cựu Hội</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="TicketPC-FareInfo">
                            <div>
                                <div class="fare">
                                    <div> 160.000đ</div>
                                </div>
                                <div class="fareSmall">
                                    <div class="small"></div>
                                </div>
                            </div>
                        </div>
                        <div class="TicketPC-DetailAndAction">
                            <div class="info">
                                <div class="seat-available-green">Còn 6 chỗ trống</div>
                            </div>
                            <div class="action"><button data-tracking-event="selected_route" type="button"
                                    class="ant-btn-btn-booking"><span>Đặt</span></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
