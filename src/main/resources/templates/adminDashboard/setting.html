<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script th:src="@{/resources/bootstrap.js}"></script>

</head>
<div th:replace="fragments/fragments::adminHead">

</div>



<body class="sb-nav-fixed">
    <nav th:replace="fragments/fragments::adminNavbar"></nav>
    <div style="text-align: center;"><img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt=""
            style="height: 100px;border-radius: 50%;">
    </div>
    <div id="layoutSidenav">
        <div th:replace="fragments/fragments::adminSideNav"></div>
        <!-- Code user settings ở đây a ơi-->

        <div class="container bootstrap snippet"
            style="max-width: 800px; line-height: 40px; background-color: white; border: 1px solid rgb(216, 207, 156); padding: 0px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; margin-top: 100px;">
            <div class="row" style="margin: 0;">
                <div class="col-sm-1" style="padding: 0;">
                    </hr><br>
                </div><!--/col-3-->
                <div class="col-sm-9" style="width: 250px; line-height: 35px;">
                    <ul class="nav nav-tabs">
                        <li class="active" style="color: #0c0e0f;"><a style="font-size: 30px;">Edit</a>
                        </li>
                    </ul>


                    <div class="tab-content">
                        <div class="tab-pane active" id="home">

                            <form class="form" action="##" method="post" id="registrationForm">
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="first_name">
                                            <h5 style="margin: 0px; color: #797e81;">FullName</h5>
                                        </label>
                                        <input type="text" class="form-control" name="first_name" id="first_name"
                                            placeholder="Enter first name" title="enter your first name if any."
                                            style="border-color: transparent transparent rgb(211, 218, 226); border-radius: 0px;">
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="last_name">
                                        <h4>Last name</h4>
                                    </label>
                                    <input type="text" class="form-control" name="last_name" id="last_name"
                                        placeholder="Enter last name" title="enter your last name if any."
                                        style="border-color: transparent transparent rgb(211, 218, 226); border-radius: 0px;">
                                </div> -->
                        </div>

                        <div class=" form-group">

                            <div class="col-xs-6">
                                <label for="phone">
                                    <h5>Phone</h5>
                                </label>
                                <input type="text" class="form-control" name="phone" id="phone"
                                    placeholder="Enter phone number" title="enter your phone number if any."
                                    style="border-color: transparent transparent rgb(211, 218, 226); border-radius: 0px;">
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email">
                                    <h5>Email</h5>
                                </label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter email" title="enter your email."
                                    style="border-color: transparent transparent rgb(211, 218, 226); border-radius: 0px;">
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="password">
                                    <h5>Password</h5>
                                </label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="password" title="enter your password."
                                    style="border-color: transparent transparent rgb(211, 218, 226); border-radius: 0px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="password">
                                    <h5>Gender</h5>
                                </label><br>
                                <select name="" id="" style="border: 2px solid black; border-radius: 6px;">
                                    <option value="">* Male</option>
                                    <option value="">* Female</option>
                                    <option value="">* Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                    Reset</button>
                            </div>
                        </div>
                        </form>
                    </div><!--/tab-pane-->
                </div><!--/tab-pane-->
            </div><!--/tab-content-->
        </div><!--/col-9-->
    </div><!--/row-->
    <!--đừng đụng ở dưới-->
    </div>
    <div th:replace="fragments/fragments::adminScript"></div>
    <script>
        $(document).ready(function () {
            $('#datatablesSimple').DataTable({
                "responsive": true
            });
        });
    </script>
</body>

</html>
